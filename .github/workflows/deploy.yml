name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        run: npm run build # Fixed: Removed "id dependency issues"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "out" # Fixed: Corrected indentation and removed duplicate

  deploy:
    environment:
      name: github-pages # Fixed: Corrected environment name
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # Fixed: Removed "build"
    needs: build
    steps: # Fixed: Corrected "steps:o GitHub Pages"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1 # Fixed: Corrected structure and removed duplicate